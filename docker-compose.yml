# Docker Compose для Laravel приложения
version: '3.8'

services:
  # PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vverp_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - laravel
    depends_on:
      - db

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: vverp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app

  # MySQL
  db:
    image: mysql:8.0
    container_name: vverp_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    ports:
      - "33061:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - laravel

  # Queue Worker & Telegram Bot
  queue:
    build:
      context: .
      dockerfile: Dockerfile.queue
    container_name: vverp_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    networks:
      - laravel
    depends_on:
      - app
      - db

  # Node для Vite
  node:
    image: node:20-alpine
    container_name: vverp_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5175:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
