# Docker Compose для production с готовыми образами
services:
  # PHP-FPM (из GitHub Container Registry)
  app:
    image: ghcr.io/sayrendil/vverp-app:latest
    container_name: vverp_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - laravel
    depends_on:
      - db
    user: "${UID:-1000}:${GID:-1000}"

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: vverp_nginx
    restart: unless-stopped
    ports:
      - "8041:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app

  # MySQL (5.7 для совместимости со старыми CPU)
  db:
    image: mysql:5.7
    container_name: vverp_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    ports:
      - "33061:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - laravel

  # Queue Worker & Telegram Bot (из GitHub Container Registry)
  queue:
    image: ghcr.io/sayrendil/vverp-queue:latest
    container_name: vverp_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    networks:
      - laravel
    depends_on:
      - app
      - db
    # user убран - supervisord сам управляет пользователями

  # Node для Vite
  node:
    image: node:20-alpine
    container_name: vverp_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5175:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
